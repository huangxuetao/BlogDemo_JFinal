<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script src="/static/editor.md/lib/jquery.min.js"></script>
<script src="/static/editor.md/lib/marked.min.js"></script>
<script src="/static/editor.md/lib/prettify.min.js"></script>
<script src="/static/editor.md/lib/raphael.min.js"></script>
<script src="/static/editor.md/lib/underscore.min.js"></script>
<script src="/static/editor.md/lib/sequence-diagram.min.js"></script>
<script src="/static/editor.md/lib/flowchart.min.js"></script>
<script src="/static/editor.md/lib/jquery.flowchart.min.js"></script>
<script src="/static/editor.md/editormd.js"></script>
<link rel="stylesheet" href="/static/editor.md/css/editormd.css" />

<link href="/static/bootstrap3.3.7/bootstrap.min.css" rel="stylesheet">
<script src="/static/bootstrap3.3.7/bootstrap.min.js"></script>

<title>${blog.title?if_exists}</title>

<script type="text/javascript">
    $(document).ready(function() {
        var wordsView;
        wordsView = editormd.markdownToHTML("wordsView", {
            htmlDecode      : "style,script,iframe",  // you can filter tags decode
            emoji           : true,
            taskList        : true,
            tex             : true,  // 默认不解析
            flowChart       : true,  // 默认不解析
            sequenceDiagram : true,  // 默认不解析
        });
		//alert(wordsView);
    })
</script>


</head>
<body style="background-color: #3D3D3D;">

<!-- 导航栏 -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    ${blog.title?if_exists}
  </div>
</nav>

<!-- 页面主体 -->
<div class="main">
	<div style="text-align:center; border:1px #FFF solid">
		<h3 class="title">${blog.title?if_exists}</h3>
		<span class="author">作者:${blog.author?if_exists}&nbsp&nbsp分类:${blog.classify?if_exists}&nbsp&nbsp时间:${blog.create_date?if_exists}</span>
	</div>

	<div id="wordsView" style="padding:40PX 100px;font-family: 思源宋体">
		<textarea style="display:none;" name="editormd-markdown-doc">${blog.content?if_exists}</textarea>
	</div>

</div>

<!-- 页脚 -->
<div class="footer">
	<div class="thank">THANKS FOR VIEWING</div>
	<div class="copyright">© 2016-2018 xuetao.site — All Rights Reserved. 蜀ICP备17021163号 </div>
</div>
</body>

<style>
.navbar{
	min-height:30px;
	background-color: #4A4A4A;
	border:1px solid #323232;
	text-align: center;
}
.container{
	color:#FFF;
	line-height: 30px;
	//border:1px red solid;
}
.main{
	width:60%;
	min-height:578px;
	min-width:800px;
	margin:40px auto 10px auto;
	background-color: #FFF;
	border:1px solid #272727;
}
.footer{
	height:40px;
	background-color: #4A4A4A;
	text-align:center;
	color:#FFF;
}
</style>

</html>
