<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>新增文章</title>

<link rel="stylesheet" href="editor.md/css/style.css"/>
<link rel="stylesheet" href="editor.md/css/editormd.css" />
<link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
<script src="editor.md/js/jquery.min.js"></script>
<script src="editor.md/js/editormd.min.js"></script>

<link href="/static/bootstrap3.3.7/bootstrap.min.css" rel="stylesheet">
<script src="/static/bootstrap3.3.7/bootstrap.min.js"></script>

<style>
.art-input{
	width:940px;
	height:30px;
	background-color: #CCE8CF;
}
.star-red{
	color:red;
}
table tr{
	height:40px;
	color:#555555;
}

</style>

</head>
<body>
<article class="page-container" style="width:75%;margin:20px auto;">
	<form id="form-article-add" action="/blog/adminAddBlog" method="POST">
		<table>
			<tr>
				<td style="width:7%"><span class="star-red">*</span>标题：</label></td>
				<td>
					<input class="art-input form-control" type="text" value="" placeholder="" id="blog.title" name="blog.title">
				</td>
			</tr>
			<tr>
				<td><span class="star-red">*</span>分类：</label></td>
				<td>
					<input class="art-input form-control" type="text" value="" placeholder="" id="blog.classify" name="blog.classify">
				</td>
			</tr>
			<tr>
				<td><span class="star-red">*</span>作者：</label></td>
				<td>
					<input class="art-input form-control" type="text" value="ScottHwang" placeholder="" id="blog.author" name="blog.author">
				</td>
			</tr>
			<tr>
				<td valign="top"><span class="star-red">*</span>内容：</label></td>
				<td>
					<!-- 
					<input name="blog.content" type="text/plain" style="width:100%;height:370px;"></input>
					-->
					<div id="test-editormd">
                		<textarea name="blog.content" style="display:none;"></textarea>
            		</div> 

				</td>
			</tr>
			<tr>
				<td></td>
				<td style="text-align: right">
					<button class="btn btn-success" onClick="article_save();" type="submit">发布</button>
					<button class="btn btn-warning" onClick="removeIframe();" type="button">取消</button>
				</td>
			</tr>
		</table>
	</form>
</article>

<script type="text/javascript">
	var testEditor;
	$(function() {
	    testEditor = editormd("test-editormd", {
	        width   : "90%",
	        height  : 640,
	        syncScrolling : "single",
	        path    : "editor.md/lib/"
	    });
	    
	    /*
	    // or
	    testEditor = editormd({
	        id      : "test-editormd",
	        width   : "90%",
	        height  : 640,
	        path    : "../lib/"
	    });
	    */
	});
</script>

</body>
</html>
