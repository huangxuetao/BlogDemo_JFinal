<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="/static/bootstrap3.3.7/jquery.min.js"></script>
<link href="/static/bootstrap3.3.7/bootstrap.min.css" rel="stylesheet">
<script src="/static/bootstrap3.3.7/bootstrap.min.js"></script>
<title>博客管理列表</title>
</head>
<body>
	<table class="table table-striped" style="width:80%;margin:40px auto">
		<thead>
			<tr>
				<th width="10"><input type="checkbox" name="" value=""></th>
				<th width="40">ID</th>
				<th>标题</th>
				<th width="80">分类</th>
				<th width="80">作者</th>
				<th width="100">发布时间</th>
				<th width="100">更新时间</th>
				<th width="80">发布状态</th>
				<th width="60">操作</th>
			</tr>
		</thead>
		<tbody>
			<#list bloglist as x>
			<tr>
				<td><input type="checkbox" value="" name=""></td>
				<td>${x.id}</td>
				<td>${x.title}</td>
				<td>${x.classify}</td>
				<td>${x.author}</td>
				<td>${x.create_date}</td>
				<td>${x.update_date}</td>
				<td>已发布</span></td>
				<td><a href="deleteBlog/${x.id}">删除</a></td>
			</tr>
			</#list>
		</tbody>
	</table>
</body>
</html>
